<!doctype html>
<html>
  <head>
    <title>Change LinkedIn message signature</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="signatureText">
      <div>
        <textarea
          name="signature"
          id="signature"
          cols="25"
          rows="10"
          placeholder="Enter your signature here..."
          disabled
        ></textarea>
      </div>
      <div class="enableCheck">
        <input type="checkbox" id="enableMessageSign" name="enableMessageSign" />
        <label for="enableMessageSign">Use in messages</label>
      </div>
      <div class="enableCheck">
        <input type="checkbox" id="enableConnectNoteSign" name="enableConnectNoteSign" />
        <label for="enableConnectNoteSign">Use in connection requests</label>
      </div>
      <div class="buttonContainer">
        <button name="save" id="saveSignature">Save</button>
        <button name="edit" id="editSignature">Edit</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
